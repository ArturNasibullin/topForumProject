<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TopForum</title>


	<link rel="stylesheet" href="css/libs/bootstrap-grid.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<header class="header">
		<div class="header-menu__wrap">
			<div class="container">
				<div class="header-menu">
					<div class="row align-items-center">
						<div class="col-lg-4">
							<ul class="menu">
								<li class="header-menu__item"><a href="#" class="header-menu__link">Sponsors</a></li>
								<li class="header-menu__item"><a href="#" class="header-menu__link">Exhibitors</a></li>
								<li class="header-menu__item"><a href="#" class="header-menu__link">Speakers</a></li>
								<li class="header-menu__item"><a href="#" class="header-menu__link">Media</a></li>
							</ul>
						</div>
						<div class="col-lg-2 offset-lg-6">
							<button class="btn btn--light">top forum club</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="header-top">
				<div class="header-top__wrap">
					<div class="row align-items-center">
						<div class="col-lg-2">
							<div class="header-top__logo">
								<img src="img/logo.png" alt="">
							</div>
						</div>
						<div class="col-lg-5">
							<div class="header-top__items">
								<a href="#" class="header-top__item">
									<div class="header-top__icon">
										<img src="img/trophy-icon.png" alt="trophy-icon" class="header-top__img">
									</div>
									<span class="header-top__text">Upcoming Events</span>
								</a>
								<a href="#" class="header-top__item">
									<div class="header-top__icon">
										<img src="img/flag-icon.png" alt="flag-icon" class="header-top__img">
									</div>
									<span class="header-top__text">Contacts</span>
								</a>
							</div>
						</div>
						<div class="col-lg-2 offset-lg-3">
							<button class="btn header-menu__btn">Register Now</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	<section class="hero">
		<div class="container">
			<div class="hero__slider">
				<div class="hero-slide">
					<p class="header-slide__date">26-27 <span class="hero-slide__small-text">october</span>2021</p>
					<h1 class="hero-slide__title">Wealth TOP FORUM Israel 2021</h1>
					<div class="hero-slide__text">Lorem Ipsum is simply dummy text of the printing and typesetting
						industry. Lorem Ipsum has been the industry's standard dummy</div>
				</div>
				<div class="hero-slide">
					<p class="header-slide__date"></p>
					<h1 class="hero-slide__title"></h1>
					<div class="hero-slide__text"></div>
				</div>
				<div class="hero-slide">
					<p class="header-slide__date"></p>
					<h1 class="hero-slide__title"></h1>
					<div class="hero-slide__text"></div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
